      <form action="/accounts/register/" method="POST">
         {%csrf_token%}
         <div class="container">
           <h1>Register</h1>
           <p>Please fill in this form to create an account.</p>
           <hr>
       
           <label ><b>First Name</b></label>
           <input style="width: 100%; padding:12px;margin:8px" type="text" placeholder="First Name" name="psw" required>
           <label ><b>Last Name</b></label>
           <input style="width: 100%; padding:12px;margin:8px" type="text" placeholder="Last Name" name="psw"  required>
           <label ><b>Username</b></label>
           <input style="width: 100%; padding:12px;margin:8px" type="text" placeholder="Username" name="psw"  required>
           <label ><b>Email</b></label>
           <input style="width: 100%; padding:12px;margin:8px" type="email" placeholder="Email" name="email" required>
       
           <label for="psw"><b>Password</b></label>
           <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
       
           <label for="psw-repeat"><b>Repeat Password</b></label>
           <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
           <hr>
           <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
       
           <button type="submit" class="registerbtn">Register</button>
         </div>
         
         <div class="container signin">
           <p>Already have an account? <a href="/accounts/login">Sign in</a>.</p>
         </div>
       </form>
       
   {% endblock content %}
